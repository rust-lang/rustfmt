# This file's format is documented at
# https://forge.rust-lang.org/triagebot/pr-assignment.html#configuration

# ------------------------------------------------------------------------------
# Labels
# ------------------------------------------------------------------------------

[relabel]
allow-unauthenticated = [
    "needs-triage",
]

[autolabel."pr-not-reviewed"]
new_pr = true

[autolabel."needs-triage"]
new_issue = true
exclude_labels = [
    "C-tracking-issue",
]

# ------------------------------------------------------------------------------
# PR assignments
# ------------------------------------------------------------------------------

[assign]
